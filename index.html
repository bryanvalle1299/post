<!DOCTYPE html>
<html>
<head>
	<style>

		h2{ margin:10%;}

	#main{
		margin:10% 10% 0 10%;
	}
	p{
		margin:2% 10% 0 10%;
	}

	#show{color:green;
	}

	#postButton{
		margin-left:75%;
		background-color:#00A300;
		font-size: 15px;
	}

	#Div1{
		color:green;
	}

	</style>

</head>
<body>

	<h2> What comes to your mind when you hear the word <span style = "color:green">Social Media Engagement?</span> Has Social media made your life better? How?</h2>

	<div id = "main">

	<input id ="input" placeholder = "Leave your comment honestly!" style = "width:80%; height:10%;  font-size :15px "></input><br>

<button onClick = "post()" id = "postButton"> post </button> <br><br>

</div>

<script>

function post(){
	var userInput = document.getElementById('input').value;

	if (userInput !== null && userInput !== '') {
	var element = document.createElement('p');
	element.style.display = "inline-block";
	element.style.color = "blue";

	element.style.borderBottom="1px solid gray";
	element.style.fontSize = "20px";

	var text = document.createTextNode( ' " ' +  userInput  + ' " ');

	element.appendChild(text );

	document.body.appendChild(element);

	var like = document.createElement('p');
	like.setAttribute("id", "Div1");

	var likeText = document.createTextNode('like');
	like.appendChild(likeText);
	document.body.appendChild(like);
	like.addEventListener("click", likeCounter);
	// like.style.color = "red";
	like.style.display = "inline-block";

}

else { alert('Do not leave without leave your comment!');}

}

</script>

<div id = "area">
     <p id = "show" ></p>

</div>

	<script>
	var x = -1;

	function likeCounter(){
		x = x+1;

		document.getElementById('show').innerHTML = x+1 + " people love your comment!";

	}

	</script>
</body>
</html>
